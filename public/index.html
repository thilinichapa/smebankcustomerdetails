<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    input {
      padding: 10px;
      width: 200px;
    }
    button {
      padding: 10px;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>üîç SME BANK </h1>
  <h2>CUSTOMER DETAILS</h2>
  <input type="text" id="pdfId" placeholder="Enter PDF ID (e.g. 123)">
  <button onclick="viewPDF()">Search</button>

  <div id="viewer"></div>

  <script>
    function viewPDF() {
      const id = document.getElementById('pdfId').value.trim();
      if (!id) {
        alert("Please enter an ID");
        return;
      }

      const pdfUrl = `/pdfs/${id}.pdf`;
      const viewer = document.getElementById('viewer');
      viewer.innerHTML = `<iframe src="${pdfUrl}"></iframe>`;
    }
  </script>
</body>
</html>
